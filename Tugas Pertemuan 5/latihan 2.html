<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
       <h2>Formulir Peserta Kursus</h2>
    </header>
    <main>
        <form action="submit" name="registrasi" method="post">
            <label for="nama">Nama Lengkap</label>
            <input type="text" name="nama" id="nama"><br>
            <label for="tgllahir">Tanggal Lahir</label>
            <input type="date" id="start" name="tgllahir" value="2010-01-01" min="2010-01-01" max="2024-12-31">
            <label for="jeniskelamin">Jenis Kelamin</label>
            <select name="jeniskelamin" id="jeniskelamin">
                <option value="L">Laki-Laki</option>
                <option value="P">Perempuan</option>
            </select>
            <br>
            <label for="asalsekolah">Asal Sekolah</label>
            <input type="text" name="asalsekolah" id="asalsekolah">
            <label for="kelas">Kelas</label>
            <select name="kelas" id="kelas">
                <option value="1">Kelas 1</option>
                <option value="2">Kelas 2</option>
                <option value="3">Kelas 3</option>
                <option value="4">Kelas 4</option>
                <option value="5">Kelas 5</option>
                <option value="6">Kelas 6</option>
            </select>
            <br>
            <label for="alamat">Alamat</label>
            <textarea cols="25" rows="2"></textarea><br>
            <label for="telpon">No. Telpon</label>
            <input type="text" name="telpon" id="telpon"><br>
            <label for="namaortu">Nama Orang Tua</label>
            <input type="text" name="namaortu" id="namaortu"><br>
            <label for="pekerjaan">Pekerjaan Orang Tua</label>
            <select name="pekerjaan" id="pekerjaan">
                <option value="pns">PNS</option>
                <option value="Pengusaha">Pengusaha</option>
                <option value="Wiraswasta">Wiraswasta</option>
                <option value="swasta">Swasta</option>
                <option value="lainnya">Lainnya</option>
            </select><br>
            <label for="progkur">Program Kursus</label>
            <input type="text" name="progkur" id="progkur"><br>
            <label for="harikursus">Hari Kursus</label>
            <input type="checkbox"> Senin & Kamis
            <input type="checkbox"> Selasa & Jumat
            <input type="checkbox"> Rabu & Sabtu
            <br> 
            <label for="waktukursus">Waktu Kursus</label>
            <input type="checkbox"> 14.00 - 15.30
            <input type="checkbox"> 16.00 - 17.30
            <input type="checkbox"> 19.00 - 20.30
            <br> 
            <input type="button" value="submit">
        </form>
    </main>
    <footer>
    
    </footer>
</body>
</html>
