<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi</title>
</head>
<body>
    <header>
        <center>
            <img src="https://pmb.stikombanyuwangi.ac.id/img/logo_stikom_besar.png" alt="Logo Stikom" width="10%">
            <h1>Halaman Register</h1>
        </center>
    </header>
    <main>
        <form action="registrasi" name="registrasi" method="post">
            <center>
            <label for="Username" style="margin-right: 110px;">Username</label><br>
            <input type="text" name="Username" id="Username"><br>
            <label for="password" style="margin-right: 110px;">Password</label><br>
            <input type="password" name="password" id="password"><br>
            <label for="NIM" style="margin-right: 140px;">NIM</label><br>
            <input type="text" name="NIM" id="NIM"><br>
            <label for="nama" style="margin-right: 135px;">Nama</label><br>
            <input type="text" name="nama" id="nama"><br>
            <label for="angkatan" style="margin-right: 110px;">Angkatan</label><br>
            <input type="text" name="angkatan" id="angkatan"><br>
            <label for="prodi" style="margin-right: 133px;">Prodi</label><br>
            <select name="prodi" id="prodi">
                <option value="TI">Teknik Informatika</option>
                <option value="MI">Manajemen Informatika</option>
            </select><br><br>
            <a href="dashboard.html">
                <button type="button">Daftar</button>
            </a><br>
            or <br>
            <a href="login.html">
                <button type="button">Kembali</button>
            </a>
        </center>
        </form>
    </main>
    <footer>
    </footer>
</body>
</html>
